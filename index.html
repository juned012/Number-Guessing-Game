<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <div class="game-box">
        <h3 class="title">🎯 Number Guessing Game</h3>
        <div class="input-field-container">
          <input
            type="text"
            placeholder="Type your number..."
            id="search"
            class="input-field"
          />
          <button type="button" class="btn guess-btn" onclick="guessNumber()">
            Guess
          </button>
        </div>
        <div class="feedback-container">
          <h3 id="feedBack" class="feedback"></h3>
          <button type="button" class="btn restart-btn" onclick="restartGame()">
            Restart
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
